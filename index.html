<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kat Choppy — Author</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <!-- Header image at the very top -->
    <a href="index.html" class="header-link">
      <img src="header.jpg" alt="Kat Choppy" class="header-image" />
    </a>

    <!-- Keep real text for accessibility/SEO, but visually subtle -->
    <h1 class="site-title">Kat Choppy</h1>
    <p class="tagline">Author • Editor</p>

    <nav class="nav">
      <a href="index.html" class="active">Home</a>
      <a href="books-written.html">Books Written</a>
      <a href="books-edited.html">Books Edited</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <div class="about">
        <!-- AUTHOR PHOTO APPEARS ONLY ONCE -->
        <img src="photo.jpg" alt="Author photo of Kat Choppy" class="author-photo" />

        <div>
          <h2>About</h2>
          <p>
            Replace this with your bio. Aim for 3–6 sentences: what you write, what you edit,
            and where readers can find your work.
          </p>
        </div>
      </div>
    </section>

    <section class="card">
      <h2>Featured Books</h2>

      <!-- Optional cover grid -->
      <div class="covers">
        <article class="cover-card">
          <img src="cover-book-1.jpg" alt="Cover of Book Title One" />
          <div class="cover-meta">
            <div class="cover-title">Book Title One</div>
            <div class="cover-note">Written</div>
          </div>
        </article>

        <article class="cover-card">
          <img src="cover-book-2.jpg" alt="Cover of Book Title Two" />
          <div class="cover-meta">
            <div class="cover-title">Book Title Two</div>
            <div class="cover-note">Written</div>
          </div>
        </article>

        <article class="cover-card">
          <img src="cover-book-3.jpg" alt="Cover of Edited Book Title" />
          <div class="cover-meta">
            <div class="cover-title">Edited Book Title</div>
            <div class="cover-note">Edited</div>
          </div>
        </article>
      </div>
    </section>
  </main>

  <footer class="footer">© <span id="year"></span> Kat Choppy</footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
